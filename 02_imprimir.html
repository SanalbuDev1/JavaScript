<!DOCTYPE html>
<html lang="en">
<head>

	<title>Forma de Imprimir en JS</title>
</head>
<body>
	<h1>Forma de Imprimir en JS</h1>
	<hr>
	<h3 id="mensaje"></h3>

	</script>
