<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tipos de Datos JS</title>
</head>
<body>
	<h1>Tipos de Datos JS</h1>
	<hr>

	<script>
		var x; // Indefinido
		var nulo = null; // Valor Nulo

		var y = 1; // Numero
		var dec = 2.12; // Decimales
		var nuexp = 1e5; // Notacion Cientifica
		
		var cadena1 ='Hola'; // Cadena
		var cadena2 ='Mundo'; // Cadena

		var valor1 = true; // Boleano - Verdadero
		var valor2 = false; // Boleano - Falso

		var furtas = new Array('Mango', 'Pera', 'Fresa');

		var arreglo = new Array();
		var numero = new Number();
		var cadena = new String();
		var fecha = new Date();
		var Booleano = new Boolean();
		var Objeto = new Object()
	</script>
</body>
</html>
