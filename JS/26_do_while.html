<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
</head>
<body>
<style>
	*{
		margin:0;
		padding: 0;
	}
	section{
		margin:auto;
		width: 500px;
		height: 100px;
		
	}
</style>

	<section id="colores">	</section>

	<script>	

		var colores = document.getElementById('colores');
		var red=255;
		for (var i = 0; i < 11; i++) {

			colores.innerHTML += "<section style='background-color: rgb("+red+",0,0)'></section>";
			red -= 25;
		}
	</script>
</body>
</html>
