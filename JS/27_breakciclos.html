<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclo (Break/Continue)</title>
</head>
<body>
	<section id="hola"></section>

	<script>	

		var hola = document.getElementById('hola');
		var cadena = "holaaaaaaaaaa";
		for (var i = 0; i < cadena.length; i++) {
			hola.innerHTML += i + '<br>';
			if(i==7) continue;
			if(i==5) break;
			
		}

	</script>
</body>
</html>
