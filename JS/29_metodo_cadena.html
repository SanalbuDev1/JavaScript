<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<h1>	Metodo Cadena JS</h1>
	<H3></H3>
	<textarea name="" id="text" cols="30" rows="10">
		

	</textarea>
	<br>	
	texto:
	<output id="texto"></output>
	<br>	
	Numero de caracteres :
	<output id="caracteres">	</output>

	<button id="uppercase">Mayuscula</button>
	<button id="min">minuscula</button>

	<input id="ori" type="text"> por
	<input id="rem" type="text">
	<button id="brem">Remplazar</button>
	<br>	
	<input id="ini"type="	">
	<input id="fin"type="	">
	<button id="cortarfinal">Cortar cadena</button>

	<script>	

	var text=document.getElementById('text');
	var texto= document.getElementById('texto');
	var caracteres= document.getElementById('caracteres');
	var uppercase= document.getElementById('uppercase');
	var min= document.getElementById('min');
	var ori= document.getElementById('ori');
	var rem= document.getElementById('rem');
	var brem= document.getElementById('brem');
	var ini= document.getElementById('ini');
	var fin= document.getElementById('fin');
	var cortarfinal= document.getElementById('cortarfinal');





	var cadena="";

	
	text.onkeyup = function(){
		texto.value = this.value;
		caracteres.value = text.value.length;
	}
	uppercase.onclick = function(){
		texto.value = texto.value.toUpperCase();
	}
	min.onclick = function(){
		texto.value = texto.value.toLowerCase();
	}
	brem.onclick = function(){
		texto.value = texto.value.replace(ori.value , rem.value);
	}
	cortarfinal.onclick = function(){
		texto.value = texto.value.substring(ini.value , fin.value);
	}







	</script>
</body>
</html>
