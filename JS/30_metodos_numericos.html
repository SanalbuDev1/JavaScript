<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
</head>
<body>
	<h1>	Metodos numericos</h1>
	<hr>
	<input id="num" type="number" placeholder="Ingrese un numero con decimales">
	<button id="reg">Mostrar</button>
	 
	 <ul id="salida">	</ul>

	<script>	

	 
	  var reg = document.getElementById('reg');

	  reg.onclick = function(){
	  	 var num = parseFloat(document.getElementById('num').value);
	 	 salida.innerHTML = "<li>Cadena :"+num.toString()+"</li>";
	 	 salida.innerHTML += "<li>Ajustar(2) :"+num.toFixed(2)+"</li>";
	 	 salida.innerHTML += "<li>Precision(2) :"+num.toPrecision(2)+"</li>";
	 	 salida.innerHTML += "<li>Entero :"+parseInt(num)+"</li>";
	 	 salida.innerHTML += "<li>Float :"+num+"</li>";



	  }


	</script>
</body>
</html>
