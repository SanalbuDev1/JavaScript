		<script>	

			var regis=document.getElementById('regis');
			var registrar=document.getElementById('registrar');
			
			regis.onclick=function(){

							+ fecha.getDate());

						var rasfecha = actfecha - pasfecha;
						// alert(rasfecha);
						alert(actfecha);
						alert(pasfecha);
						rasfecha= (((rasfecha/1000)/60)/60)/24;
						registrar.innerHTML= rasfecha;
				 }else{

				}

			}
