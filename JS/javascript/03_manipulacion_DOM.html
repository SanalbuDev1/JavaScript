<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Manipulacion del DOM con JS</title>
</head>
<body>
	<h1>Manipulacion del DOM con JS</h1>
	<hr>
	<ul id="elemento">
		<li>Hugo - Primer Hijo</li>
		<li>Paco - Segundo Hijo</li>
		<li>Luis - Tercer Hijo</li>
	</ul>
	<button onclick="manipular();">Manipular DOM</button>

	<script>
		var eml = document.getElementById('elemento');
		function manipular(){
			eml.innerHTML = '<li> Soy hijo unico </li>';
		}
	</script>
</body>
</html>
