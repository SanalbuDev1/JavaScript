<body>

	<button id="btnA">Registrar</button>
	<h3>Imagenes Aleatorias(5 imagenes)</h3>
	<figure id="image" width="200px">	</figure>
	<button id="BotonImagen">Mostrar imagen</button>



	<script>
		
		var BotonImagen= document.getElementById('BotonImagen');
		var btnA = document.getElementById('btnA');
		var image = document.getElementById('image');


		var imagenes = [
		'https://lh3.googleusercontent.com/8u_3x0cyMiF_5r9TUw2l_sUnz-kKyQUA0WLDnn1V3xNCnJjkH_Mm_Aum_0kdgksRG8c=w300',

		BotonImagen.onclick = function(){
			var ima = Math.round(Math.random()*imagenes.length);

		}
