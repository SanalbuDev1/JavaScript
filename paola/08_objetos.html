<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Objetos - Acceso Atributos/Metodos</title>
</head>
<body>
	<h1>Objetos - Acceso Atributos/Metodos</h1>
	<hr>
	<ul id="info"></ul>

	<script>
		var info = document.getElementById('info');

		// Crear el objeto
		var pokemon = {
			nombre: 'Pikachu',
			tipo: 'Electrico',
			genero: 'Masculino',
			atacar: function() {
				return 'Trueno';
			},
			defender: function() {
				return 'Campo Electronico';
			},
			evolucionar: function() {
				this.nombre = 'Raichu';
			}
		}

		// Acceso Atributos
		info.innerHTML  = "<li> <strong>Nombre: </strong>"+pokemon.nombre+"</li>";
		info.innerHTML += "<li> <strong>Tipo: </strong>"+pokemon.tipo+"</li>";
		info.innerHTML += "<li> <strong>Genero: </strong>"+pokemon.genero+"</li>";

		//Acceso Metodos
		info.innerHTML  = "<li> <strong>Ataque: </strong>"+pokemon.atacar()+"</li>";
		info.innerHTML += "<li> <strong>Defensa: </strong>"+pokemon.defender()+"</li>";
		pokemon.evolucionar();
		info.innerHTML += "<li> <strong>Nuevo Nombre: </strong>"+pokemon.nombre+"</li>";

	</script>
</body>
</html>
