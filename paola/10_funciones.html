<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funciones JS</title>
</head>
<body>
	<h1>Funciones JS</h1>
	<hr>
	<fieldset>
		<legend>
			<h4>sumas</h4>
			<input type="number" id="n1" placeholder="Numero1" required>
			<br>
			<input type="number" id="n2" placeholder="Numero2" required>
			<br>
			<button onclick="sumar();">Sumar</button>
		</legend>
	</fieldset>
	<h2 id="res"></h2>
		
	<script>
		function sumar(){
			var n1 =parseInt(document.getElementById('n1').value);
			var n2 =parseInt(document.getElementById('n2').value);
			var res =parseIndocument.getElementById('res');

			res.innerHTML = "La suma: "+(n1 + n2);
		}
	</script>
</body>
</html>
