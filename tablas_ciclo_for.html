<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
	
	table{
		border:2px solid black;
		border-collapse: collapse;
		margin:100px auto;
	}
	td{
		
		border:1px solid #ccc;
	}
	</style>
	<fieldset >
		
		<legend>
			<h3>Constructor de tablas HTML</h3>
		</legend>
		<input id="fila" type="number" placeholder="ingrese su numero">
		<br>
		<input id="colum" type="number" placeholder="ingrese su numero">
		<button id="regis" type="submit">registrar</button>
	</fieldset>
	
	<table border="2px" id="tabla">
		

	
	</table>
	<script>
		
	
	var contenidoTabla = '';
	var tabla = document.getElementById('tabla');
	var boton = document.getElementById('regis');



	

	boton.onclick=function(){

		var fila = document.getElementById('fila').value;
		var colum = document.getElementById('colum').value;
		var blue=255;
		for (var i = 0; i < fila; i++) {
			contenidoTabla += '<tr >';
			for (var j = 0; j < colum; j++) {
				
				contenidoTabla += '<td style="background-color:rgba('+blue+',0,0,1)"> '+ i + '+' + j + '</td>'
				blue -=5;
			}

			contenidoTabla += '</tr>';
			
		}

		tabla.innerHTML = contenidoTabla;
	
	}

		



	</script>

</body>
</html>
